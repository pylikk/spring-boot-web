<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>User Id</title>
</head>
<body>
<h2 th:text="#{app.title}">App Title</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>

    </tr>
    </thead>
    <tbody>
        <td th:text="${user.id}">Id</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.address}">Address</td>
    </tr>
    </tbody>
</table>
</body>
</html>
