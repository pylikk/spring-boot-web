<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New User</title>

</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>HBS - Hotel Booking System</h2>
    </div>
</div>

<div id="container">
    <h3>Edit existing booking</h3>
    <form action="#" th:action="@{/saveUser}" th:object="${user}"
          method="post">
        <table>
            <tbody>
            <tr>
                <td><label>id:</label></td>
                <td><input type="text" th:value="*{id}" th:field="*{id}" /></td>
            </tr>
            <tr>
                <td><label>First name:</label></td>
                <td><input type="text" th:value="*{name}" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td><label>Second name:</label></td>
                <td><input type="text" th:value="*{address}" th:field="*{address}" /></td>
            </tr>
            <tr>
                <td><label></label></td>
                <td><input type="submit" value="save" class="save" /></td>
            </tr>
        </table>
    </form>
    <td><input type="button" value="Back"
               onclick="window.location.href='/'; return false" class="save" /></td>
</div>
</body>
</html>
