<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
</head>
<body>
	<h2 th:text="#{app.title}">App Title</h2>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Address</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}">Id</td>
				<td th:text="${user.name}">Name</td>
				<td th:text="${user.address}">Address</td>
			</tr>

		</tbody>
		<tbody>
		<td><input type="button" value="addUser"
				   onclick="window.location.href='/saveUser/'; return false" class="save" /></td>
		</tbody>
	</table>
</body>
</html>
